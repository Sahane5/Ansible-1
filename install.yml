---
- hosts: all
  become: yes
  tasks:
  - name: I want to install tree
    apt:
      name: tree
      state: present
  - name: I want to install apache2
    apt:
      name: apache2
      state: present
  - name: Install wget
    apt:
      name: wget
      state: present
  - name: install nmap
    apt:
      name: nmap
      state: present 
    when: ansible_os_family =="Debian" 
  - name: install tree
    yum:
      name: tree
      state: present
    when: ansible_os_family =="Redhat"